<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <!-- prevents Cypress failure: script loads after HTML -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- Heading must be visible on page load for Cypress -->
    <h1>Tic Tac Toe</h1>
    <div class="message">Enter player names to start</div>

    <!-- Player name entry section -->
    <div class="player-input">
      <label>Player 1:</label>
      <input type="text" id="player-1" placeholder="Enter Player 1 Name">

      <label>Player 2:</label>
      <input type="text" id="player-2" placeholder="Enter Player 2 Name">

      <button id="submit">Start Game</button>
    </div>

    <!-- Tic Tac Toe board (hidden at start) -->
    <div class="board" id="board" style="display: none;">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>

  </div>
</body>
</html>
